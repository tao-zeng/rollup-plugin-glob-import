language: node_js
node_js:
  - '8'
  - '7'
  - '6'
install:
  - npm install
script:
  - npm run test_coverage
after_success:
  - npm install coveralls --save-dev
  - cat coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
  - git stash
deploy:
  provider: npm
  skip_cleanup: true
  email: kei.itof@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: kei-ito/rollup-plugin-glob-import
notifications:
  slack:
    secure: 
